<div class="p-8 rounded border border-gray-200">
  <h1 class="font-medium text-3xl">Add Student</h1>
  <form>
    <div class="mt-8 space-y-6">
      <div>
        <label for="name" class="text-sm text-gray-700 block mb-1 font-medium"
          >Name</label
        >
        <input
          type="text"
          name="name"
          id="name"
          class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"
          placeholder="Enter your name"
          #name
        />
      </div>
      <div>
        <label for="email" class="text-sm text-gray-700 block mb-1 font-medium"
          >Email Address</label
        >
        <input
          type="text"
          name="email"
          id="email"
          class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"
          placeholder="yourmail@provider.com"
          #email
        />
      </div>
      <div>
        <label for="Cohort" class="text-sm text-gray-700 block mb-1 font-medium"
          >Cohort</label
        >
        <input
          type="text"
          name="cohort"
          id="cohort"
          class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"
          placeholder="cohort"
          #cohort
        />
      </div>
      <div>
        <label
          for="phoneNumber"
          class="text-sm text-gray-700 block mb-1 font-medium"
          >Phone Number</label
        >
        <input
          type="text"
          name="phoneNumber"
          id="phoneNumber"
          class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"
          placeholder="phoneNumber"
          #phoneNumber
        />
      </div>
    </div>
    <div class="space-x-4 mt-8">
      <button
        type="submit"
        (click)="
          addStudent({
            name: name.value.trim(),
            email: email.value.trim(),
            cohort: cohort.value,
            phoneNumber: phoneNumber.value
          });
          name.value = '';
          email.value = '';
          cohort.value = '';
          phoneNumber.value = ''
        "
        class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 active:bg-blue-700 disabled:opacity-50"
      >
        Save
      </button>
      <!-- Secondary -->
      <button
        class="py-2 px-4 bg-white border border-gray-200 text-gray-600 rounded hover:bg-gray-100 active:bg-gray-200 disabled:opacity-50"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
